en: &DEFAULT_EN
  header:
    title: Umbrella Sharing Service!
    text: 우비패스
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "인사말"
    text: "hello"
    section: services
    list:
      - icon: fa-sharp fa-ellipsis
      - title: "문지은"
        desc: "안녕하세요 목원대학교 4학년 문지은입니다. 현재 팀원(한규영)과 함께 '우비패스'라는 우산 공유 서비스 앱을 개발중입니다. 아직 미완성이지만 저희가 만들고 있는 이 앱을 소개해보려 합니다."
        icon: fas fa-laptop
      - icon: fa-sharp fa-ellipsis

  portfolio:
    title: "우비패스"
    text: "What is an Woobipass."
    section: portfolio
    closebutton: "Close Project"

    

  about:
    title: "목표"
    text: "gole"
    body: "현대 사회에서는 기후 변화와 불규칙한 날씨 패턴으로 인해 우산의 필요성이 점점 증가하고 있습니다. 많은 사람들이 갑작스러운 비로 인해 불편을 겪거나, 우산을 소지하지 못해 곤란을 겪는 경우가 빈번합니다. 이러한 문제를 해결하기 위해 우산 공유 서비스가 필요하다 생각했습니다."
    section: about

  timeline:
    title: "개발과정"
    text: "Development process"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "기획 및 분석"
        year: "March 2024"
        desc: "사용자 경험 개선: 앱 또는 웹 플랫폼의 UI/UX를 개선하여 사용자가 우비를 쉽게 찾고 대여할 수 있도록 합니다. <br>
                대여 프로세스 최적화: 대여 과정을 간편하게 만들기 위해 QR 코드 스캔 및 결제 과정을 간소화합니다."
        image: assets/img/timeline/6.jpg
        alt:
      - title: "시스템 설계"
        year: "April 2024"
        desc: "우비패스 프로젝트에 필요한 시스템을 고려할 때, 사용자 경험 개선: 사용자가 우비를 쉽게 대여하고 반납할 수 있도록 편리한 앱 인터페이스를 제공<br> 위치 기반 서비스: GPS를 활용하여 사용자가 가장 가까운 우비 대여소를 찾을 수 있도록 지원
               재고 관리: 각 대여소의 우비 재고를 실시간으로 관리하고, 실시간으로 재고 상태 확인<br>
               안전성 보장: 사용자 인증 및 결제 시스템을 활용하여 무단 사용을 방지하고, 우비의 안전한 사용을 보장<br>
               사용자 데이터 관리: 사용자 개인정보와 이용 기록을 안전하게 관리하여 개인정보 보안성 등을 생각했습니다."
        image: assets/img/timeline/5.jpg
        alt:
      - title: "앱 개발"
        year: "May 2024"
        desc: "로그인&회원가입창, 메인화면 qr코드와 qr스캔 기능을 구현하고 사용자의 데이터와 우산 정보에 데이터 베이스를 설계했습니다."
        image: assets/img/timeline/7.jpg
        alt: image alt text
      - title: "개발 진행 중"
        year: "June 2024"
        desc: "현재도 앱 퀄리티를 위해 지도기능을 추가하고 우산 중복 대여를 방지하기 위해 개발 중입니다."
        image: assets/img/timeline/8.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  team:
